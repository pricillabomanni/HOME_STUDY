<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Basico 3</title>
    <link rel="stylesheet" href="../Nova pasta/node_modules/bootstrap/dist/css/bootstrap.min.css">


</head>

<body>
    <h1>Bootstrap - Basico 3</h1>
    <br>
    <h2>Imagem</h2>
    <br>

    <h3>Responsividade</h3>
    <br>
    <img src="../Nova pasta/assets/img/Moon_Night_Clouds_521333_3000x1000.jpg" class="img-fluid"
        alt="imagem de uma lua">
    <br>
    <br>

    <h3>Thumbnails</h3>
    <br>


    <!-- img-thumbnail =  cria uma borda suave nas imagens -->
    <img src="../Nova pasta/assets/img/músicas-sobre-paz.jpg" class="img-thumbnail" alt="menina no campo">
    <img src="../Nova pasta/assets/img/flor.jpg" class="img-thumbnail" alt="imagem de uma flor">
    <img src="../Nova pasta/assets/img/Moon_Night_Clouds_521333_3000x1000.jpg" class="img-thumbnail" alt="imagem lua">
    <br>
    <br>

    <h3>Alinhamento</h3>
    <br>

    <img src="../Nova pasta/assets/img/músicas-sobre-paz.jpg" class="img-thumbnail float-left"  alt="menina no campo">
    <img src="../Nova pasta/assets/img/flor.jpg" class="img-thumbnail float-right" alt="imagem de uma flor">
    <img src="../Nova pasta/assets/img/Moon_Night_Clouds_521333_3000x1000.jpg" class="img-thumbnail mx-auto d-block" alt="imagem lua">
    <br>
    <br>

    <h3>Borda</h3>
    <br>

    <img src="../Nova pasta/assets/img/músicas-sobre-paz.jpg" class="rounded"  alt="menina no campo">
    <img src="../Nova pasta/assets/img/flor.jpg" class="rounded-top" alt="imagem de uma flor">
    <br>
    <img src="../Nova pasta/assets/img/flor.jpg" class="rounded-circle" alt="imagem de uma flor">
    <br>    
    <img src="../Nova pasta/assets/img/Moon_Night_Clouds_521333_3000x1000.jpg" class="rounded-pill w-50" alt="imagem lua">
    <br>
    <br>











    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
