<body>
    <script>
        function diasVividos() {
            var diaNascido = parseInt(prompt("Digite o dia que você nasceu: "));
            var mesNascido = parseInt(prompt("Digite o mês que você nasceu: "));
            var anoNascido = parseInt(prompt("Digite o ano que você nasceu: "));
            var diaFinal = parseInt(prompt("Digite o dia final: "));
            var mesFinal = parseInt(prompt("Digite o mês final: "));
            var anoFinal = parseInt(prompt("Digite o ano final: "));

            console.log((diaFinal - diaNascido) + ((mesFinal - mesNascido) * 30) + ((anoFinal - anoNascido) *365))
        }
        diasVividos()

    </script>
</body>
