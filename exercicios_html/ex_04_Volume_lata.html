<body>
    <script>
      
        //FAZENDO COM FUNÇÃO

        function volumeObjeto() {

            var altura = parseFloat(prompt("Digite a altura do seu objeto em cm: "));
            var raio = parseFloat(prompt("Digite o raio do seu objeto: "));
            var volume = Math.PI * raio * raio * altura;
            console.log(`Hey, o volume do seu objeto é: ${volume.toFixed(2)}`);
        }

        volumeObjeto()

    </script>
