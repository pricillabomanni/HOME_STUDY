<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function descontosSalario(){
            var salarioBruto = parseFloat(prompt("Digite seu salario: "));
            var desconto1 = salarioBruto * 0.10;
            var salarioComDesconto1 = salarioBruto - desconto1;
            var desconto2 = salarioComDesconto1 * 0.05;
            var salarioComDesconto2 = salarioComDesconto1 - desconto2;
            console.log(`Seu salario bruto é: ${salarioBruto}, com o 1º desconto fica: ${salarioComDesconto1},
             e com o 2º desconto fica: ${salarioComDesconto2}.`)
        }
        descontosSalario()
    </script>
</body>
</html>
